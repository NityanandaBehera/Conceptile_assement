{% extends "base.html" %} {% block title %}Quiz Question{% endblock %} gqghfqs
{% block content %}
<h2>Question {{ question_number }}</h2>
<p>{{ question.text }}</p>
<form method="POST" action="{% url 'submit_answer' %}">
  {% csrf_token %}
  <input type="hidden" name="question_id" value="{{ question.id }}" />
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="selected_option"
      value="A"
      id="optionA"
    />
    <label class="form-check-label" for="optionA"
      >{{ question.option_a }}</label
    >
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="selected_option"
      value="B"
      id="optionB"
    />
    <label class="form-check-label" for="optionB"
      >{{ question.option_b }}</label
    >
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="selected_option"
      value="C"
      id="optionC"
    />
    <label class="form-check-label" for="optionC"
      >{{ question.option_c }}</label
    >
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="selected_option"
      value="D"
      id="optionD"
    />
    <label class="form-check-label" for="optionD"
      >{{ question.option_d }}</label
    >
  </div>
  <button class="btn btn-success mt-3">Submit Answer</button>
</form>
{% endblock %}
